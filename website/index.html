<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app container-fluid justify-content-center">
        <div class="row justify-content-between">
            <div class="holder entry col-7 output">
                <div id="entryHolder">
                    <div id="date"></div>
                    <div id="day"></div>
                    <div id="temp"></div>
                    <div id="desc"></div>
                    <div id="content"></div>
                </div>
            </div>
            <div class="user-input lg-col-4 col-md-4 col-5">
                <div class="holder zip">
                    <input type="text" id="zip" placeholder="Enter zip code here">
                </div>
                <div class="holder feel">
                    <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="5"
                        cols="40"></textarea>
                    <button id="generate" type="submit"> Generate </button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
